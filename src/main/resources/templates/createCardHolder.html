<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>Create Cardholder</title>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/index}" style="font-family: Anton; color: red">Maxi Zoo</a>
    <img alt="Brand" src="https://i.imgur.com/IVlfQjj.jpg" height="90" width="90">


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link disabled" th:href="@{/createCardHolder}">Opret rabatkort</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" th:href="@{searchCardHolder}">Søg rabatkort</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" th:href="@{/createEmployee}">Opret medarbejder</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>


<div class="container">
    <h1>Opret Kort Medlem</h1>

    <div class="container">
        <div class="row main">
            <div class="main-login main-center">
                    <form method="POST" action="/createCardHolder">

                    <div class="form-group">
                        <label class="cols-sm-2 control-label">Din Mail</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <input type="text" name="mail" placeholder="kundens email"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="cols-sm-2 control-label">Telefon</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                <input type="text" name="phone" placeholder="telefon"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="cols-sm-2 control-label">Din Adresse</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                <input type="text" name="address" placeholder="adresse"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="cols-sm-2 control-label">Dit postnummer</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                <input type="text" name="postalCode" placeholder="postnummer"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="cols-sm-2 control-label">Bronze Kort</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                <input type="text" name="bCardNumber" placeholder="kortnummer"/>
                                <input type="date" name="bStartDate" placeholder="udleveret"/>
                                <input type="date" name="bEndDate" placeholder="destrueret"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="cols-sm-2 control-label">Sølvkort</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                <input type="text" name="sCardNumber" placeholder="kortnummer"/>
                                <input type="date" name="sStartDate" placeholder="udleveret"/>
                                <input type="date" name="sEndDate" placeholder="destrueret"/>
                            </div>
                        </div>
                    </div>



                    <div class="form-group">
                        <label class="cols-sm-2 control-label">Guldkort</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                <input type="text" name="gCardNumber" placeholder="kortnummer"/>
                                <input type="date" name="gStartDate" placeholder="udleveret"/>
                                <input type="date" name="gEndDate" placeholder="destrueret"/>
                            </div>
                        </div>
                    </div>

                        <div class="form-group">
                            <label class="cols-sm-2 control-label">Medarbejder</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                    <select th:name="empName" class="form-control">
                                        <option value="">vælg Medarbejder</option>
                                        <option th:each="employees : ${employeelist}"
                                                th:value="${employees.name}"
                                                th:text="${employees.name}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>

                    <div class="form-group ">
                        <input type="submit" value="Opdater kort" id="button" class="btn btn-primary btn-lg btn-block login-button">
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
