<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Member</title>
</head>
<body>

<h1>Opret Medlem</h1>

<form th:action="@{/createMember}" method="post" th:object="${member}">
    <!-- th:object viser hvilken type object vi binder den indtastede data til -->

    <table align="center">
        <tr>
            <td>Navn</td>
            <td>Valgmuligheder</td>
        </tr>
        <tr>
            <td>
                <input type="text" th:field="*{name}" placeholder="Navn"/>
                <input type="text" th:field="*{mail}" placeholder="Navn"/>
            </td>
            <td>
                <input type="submit" value="Opret Medarbejder" class="btn" id="green" />
            </td>
        </tr>
    </table>
</form>

</body>
</html>
